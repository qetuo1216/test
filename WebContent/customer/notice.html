<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<body>
	<!--  
	디자인 문서를 받으면 웹사이트로 만들수 있느냐?? 안댐 아직은
	
	페이지 상단 = 무엇인지에 대해 구분을 하기위해 알아서 표시 제목, 목록, 표, 문장, 폼 
	목차를 잡고 확인하고 싶으면 크롬의 outliner를 사용할 것.-->

	<h1>로고</h1>
	<!--h : 제목 h1부터 작아짐  -->
	<!--목록을 나타나는 태그는  
													ul 정렬이 필요없는 목록 .
													ol 순서가 있는 목록 1. 2.
													dl 데이터를 가진 목록
													 -->
	<header id="header">
		<section>
		<h2><a href="">뉴랙</a></h2>
			<nav>
				<h1>메인매뉴</h1>
				<!--<div>~~</div>	 각 영역을 나누는 것, 제목을 가진 울타리. -->
				<ul>
					<li><a href="">학습가이드</a></li>
					<li><a href="">뉴렉 과정</a></li>
					<li><a href="">강좌선택</a></li>
				</ul>
			</nav>

			<section>
				<h3>강좌선택 폼</h3>
				<!-- 검색을 하기 위한 입력 폼 -->
				<form>
					<label>과정검색</label>
					<!--무엇을 입력받을지 말함-->
					<input type="" /> <input type="submit" value="검색" />
				</form>
			</section>

			<nav>
				<h3>회원 매뉴</h3>
				<ul>
					<li><a href="">홈</a></li>
					<li><a href="">로그인</a></li>
					<li><a href="">회원가입</a></li>
				</ul>
			</nav>

			<nav>

					<li><a href="">마이페이지</a></li>
					<li><a href="">고객센터</a></li>
				</ul>
			</nav>
		</section>
	</header>

	<aside>
		<!--넘버링이 1번부터 다시 시작 아웃라인에 영향을 안준다.-->
		<!--  문서의 제목을 잡아줘야한다...-->
		<h1>고객센터</h1>

		<nav>
			<h2>고객센터 매뉴</h2>
			<ul>

			</ul>
		</nav>

		<nav>
			<h2>추천사이트</h2>
			<ul>
				<li><a href="">1</a></li>
				<li><a href="">2</a></li>
				<li><a href="">3</a></li>
			</ul>
		</nav>

		<nav>
			<h2>구글광고</h2>
			<ul>
				<li><a href="">1</a></li>
				<li><a href="">2</a></li>
				<li><a href="">3</a></li>
			</ul>
		</nav>
	</aside>

	<main>
	<h2>공지사항</h2>

	<ul>
		<li><a href="">홈</a></li><!--층으로 구분 된 곳 안에서 태그 하나하나를 꾸며주는 것=인라인 태그-->
		<li><a href="">고객센터</a></li>
		<li><a href="">공지사항</a></li>
		<li>
			<form>
				<input type="" /> <label>과정검색</label>

				<input type="" /> <input type="submit" value="검색" />
			</form>

</body>

<footer> </footer>
