<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!--  
	페이지 상단 = 무엇인지에 대해 구분을 하기위해 알아서 표시 제목, 목록, 표, 문장, 폼 
	목차를 잡고 확인하고 싶으면 크롬의 outliner를 사용할 것.-->

	<h1>로고</h1>
	<!--h : 제목 h1부터 작아짐  -->
	<!--목록을 나타나는 태그는 
													ul 정렬이 필요없는 목록 .
													ol 순서가 있는 목록 1. 2.
													dl 데이터를 가진 목록
													 -->
	<div>
		<h2>header</h2>
		<!--<div>~~</div>	 각 영역을 나누는 것 -->

		<h3>메인매뉴</h3>
		<ul>
			<li><a>학습가이드</a></li>
			<li><a>뉴렉 과정</a></li>
			<li><a>강좌선택</a></li>
		</ul>


		<h3>강좌 폼</h3>
		<!-- 검색을 하기 위한 입력 폼 -->
		<form>
			<label>과정검색</label>
			<!--무엇을 입력받을지 말함-->
			<input type="" /> <input type="submit" value="검색" />
		</form>

		<h3>고객매뉴</h3>
		<ul>
			<li><a>홈</a></li>
			<li><a>로그인</a></li>
			<li><a>회원가입</a></li>
		</ul>


		<ul>
			<li><a>마이페이지</a></li>
			<li><a>고객센터</a></li>
		</ul>
	</div>

	<!--  문서의 제목을 잡아줘야한다...-->
	<div>
		<h2>고객센터</h2>
		
		<h3>고객센터 매뉴</h3>
		<ul>
			<li>공지사항</li>
			<li>1:1고객문의</li>
			<li>학습안내</li>
		</ul>


		<h3>추천사이트</h3>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ul>

		<h3>구글광고</h3>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ul>
	</div>

	<div>
		
		<h2>공지사항</h2>
		<ul>
			<li>목록</li>
		</ul>
		<ul>
			<li>
				<form>
					<input type="" /> <label>과정검색</label>
					<!--무엇을 입력받을지 말함-->
					<input type="" /> <input type="submit" value="검색" />
				</form>
			</li>
		</ul>
	</div>
</body>
</html>
